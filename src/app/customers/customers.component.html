<div class="container mt-2">

  <div class="card" *ngIf="customers">

    <div class="card-header"></div>

    <div class="card-body"></div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email </th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of customers | async">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
